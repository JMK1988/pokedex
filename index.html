<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div class="poke-card" data-poke-card>
        <div data-poke-name>Pokedex</div>
        <div class="img-container" data-poke-img-container>
            <img src="img/poke_shadow.png" data-poke-img class="poke-img" alt="imagen-pokemon">
        </div>
        <div data-poke-id></div>
        <div class="poke-types" data-poke-types></div>
        <div class="poke-stats" data-poke-stats></div>
    </div>
    
</body>
</html>
